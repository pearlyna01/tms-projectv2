<!DOCTYPE html>
<html lang="en">

<!--Page for admin to change the user's settings-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../index.css">
  <title>Account settings</title>
</head>

<body>
  <nav id="nav_color" class="navbar navbar-expand-lg navbar-dark bg-darkblue">
    <div class="container">
      <h2 class="navbar-brand" href="#">Task Management</h2>

      <!--navbar links-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Settings</a>
          </li>
          <div class="nav-item">
            <a href="#" class="nav-link">Tasks</a>              
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <!--Title-->
      <h3 class="mt-3">Account settings</h3>
      <hr />

      <!--Main-->
      <div class="col">

        <!--Create a new user group-->
        <div class="row">
        <div class="col-sm-5">
          <h4>Change email</h4>
          <hr />
          
          <!--readonly current email-->
          <div class="row mb-3">
            <label for="username" class="col-sm-3 col-form-label">Current email address</label>
            <div class="col">
              <input class="form-control-plaintext" type="text" value="Email Here" readonly>
            </div>
          </div>

          <!--New email input-->
          <div class="row mb-3">
            <label for="email" class="col-sm-3 col-form-label">New Email address</label>
            <div class="col">
              <input type="email" class="form-control mt-2" id="email" name="email">
            </div>
          </div>

          <h4>Change Password</h4>
          <hr />
        
          <!--new password-->
          <div class="row mb-3">
            <label for="password" class="col-sm-3 col-form-label">New Password</label> 
            <div class="col">
              <input 
                type="password" 
                class="form-control mt-2"
                name="password" 
                id="password"
                minlength="8"
                maxlength="10"
                pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]"
                title="Must contain 8-10 characters, alphabets, numbers and special characters"
              >
            </div>
          </div>
          
          <!--confirm password-->
          <div class="row mb-3">
            <label for="password" class="col-sm-3 col-form-label">Confirm New Password</label>
            <div class="col mt-3">
              <input type="password" class="form-control" id="password" name="password">
            </div>
          </div>
          <!--Submit button to create user-->
          <button class="btn btn-primary float-end">Submit</button>
            
        </div>
        </div>
        
      </div> <!--col-->
    </div> <!--row-->

  </div> <!--container-->

</body>
<!-- JavaScript for Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
